<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans</title>
    <link rel="stylesheet" href="rechargeplan.css">
</head>

<body>

    <div class="container">

    
        <aside class="sidebar">
            <h2>
                Browse<br>
                Mobile Recharge<br>
                Plans
            </h2>

            <div class="highlight"></div>

            <div class="side-banner">
                <h3>UNLIMITED PREPAID</h3>
                <p>Talk Unlimited</p>
                <small>Our best plans, best prices</small>
            </div>
        </aside>


        
        <section class="content">

            
            <div class="operator-box">
                <label for="operator">Choose Operator:</label>
                <select id="operator">
                    <option value="">--Select--</option>
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="BSNL">BSNL</option>
                </select>
            </div>

            
            <div class="tabs">
                <button class="tab active" data-tab="">All</button>
                <button class="tab" data-tab="unlimited">Unlimited</button>
                <button class="tab" data-tab="data">Data</button>
                <button class="tab" data-tab="extra">Extra Benefits</button>
                <button class="tab" data-tab="sms">SMS</button>
            </div>

            <div id="plan-list" class="plan-list"></div>

        </section>

    </div>

    <script src="rechargeplan.js"></script>

    
</body>
</html>
