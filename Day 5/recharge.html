<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plan</title>
    <link rel="stylesheet" href="recharge.css">
</head>

<body>

    <div class="container">

        <h1 class="title">Recharge Your Mobile</h1>

        <form id="rechargeForm" class="recharge-form">

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" placeholder="Enter 10-digit mobile number" required>
            </div>

            <div class="form-group">
                <label for="operator">Select Operator</label>
                <select id="operator" required>
                    <option value="">-- Choose Operator --</option>
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="VI">VI</option>
                    <option value="BSNL">BSNL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="plan">Select Plan</label>
                <select id="plan" required>
                    <option value="">-- Choose Plan --</option>
                    <option value="199">₹199 – 1.5GB/day – 24 Days</option>
                    <option value="299">₹299 – 2GB/day – 28 Days</option>
                    <option value="399">₹399 – 2.5GB/day – 35 Days</option>
                    <option value="599">₹599 – Unlimited Data – 56 Days</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" readonly placeholder="Auto-filled based on plan">
            </div>

            <button type="submit" class="pay-btn">Proceed to Pay</button>

        </form>
    </div>

    <script src="recharge.js"></script>

</body>
</html>
